<owl-carousel-o [options]="customOptions">
  <ng-container *ngFor="let slide of ourasanteam" class="ngCarousel">
    <ng-template carouselSlide id="slide.id">
      <div class="teamCarousel">
        <img src={{slide.image}} alt="image">
        <h1>{{slide.headerName}}</h1>
        <h3>{{slide.header}}</h3>
        <p>{{slide.text}}</p>
      </div>
    </ng-template>
  </ng-container>
</owl-carousel-o>
